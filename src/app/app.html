<div class="min-h-screen bg-white text-slate-900 dark:bg-night dark:text-slate-100 selection:bg-fuchsia-400/30 selection:text-fuchsia-100">
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-[-20%] block bg-[radial-gradient(ellipse_at_top_left,rgba(110,86,207,0.08),transparent_50%),radial-gradient(ellipse_at_bottom_right,rgba(33,250,144,0.06),transparent_50%)] dark:hidden"></div>
    <div class="absolute inset-[-20%] hidden bg-[radial-gradient(ellipse_at_top_left,rgba(110,86,207,0.15),transparent_50%),radial-gradient(ellipse_at_bottom_right,rgba(33,250,144,0.12),transparent_50%)] dark:block"></div>
  </div>

  <scroll-progress></scroll-progress>
  <app-header></app-header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="route-viewport" [@routeAnimations]="routeKey(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </main>

  <app-footer></app-footer>
</div>
