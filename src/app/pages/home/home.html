<section class="relative overflow-hidden">
  <div class="absolute inset-0 -z-10">
    <div class="pointer-events-none select-none">
      <div appParallax [speed]="0.06" class="absolute -top-40 -left-40 h-[40rem] w-[40rem] rounded-full bg-fuchsia-500/20 blur-3xl"></div>
      <div appParallax [speed]="0.1" class="absolute -bottom-32 -right-40 h-[36rem] w-[36rem] rounded-full bg-blue-500/20 blur-3xl"></div>
    </div>
  </div>

  <div class="mx-auto max-w-6xl py-16 sm:py-24 lg:py-28">
    <div class="grid items-center gap-10 md:grid-cols-2">
      <span appScrollReveal="fade" class="inline-flex items-center gap-2 rounded-full border px-3 py-1 text-xs text-slate-600 bg-slate-100 border-slate-300 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">
        <span class="inline-block h-1.5 w-1.5 rounded-full bg-gradient-to-r from-fuchsia-500 to-blue-500"></span>
        {{ 'home.badge' | t }}
      </span>

      <h1 appScrollReveal class="heading-strong sm:text-5xl lg:text-6xl">
        {{ 'home.greeting' | t }}
        <span class="animated-gradient-text">Bernardo Terrabuio Paes de Barros</span>
      </h1>

      <p appScrollReveal [delay]="100" class="max-w-2xl text-lg text-slate-700 dark:text-slate-300">
        {{ 'home.paragraph' | t }}
      </p>

      <div appScrollReveal [delay]="150" class="text-slate-700 dark:text-slate-300">
        <span>{{ 'home.role' | t }}: </span>
        <span class="text-slate-700 dark:text-slate-300"><span appTypewriter [words]="i18n.typewriterWords()"></span></span>
      </div>

      <div appScrollReveal [delay]="200" class="flex flex-wrap items-center gap-3">
        <a routerLink="/contact" class="btn-primary">{{ 'home.cta.contact' | t }}</a>
        <a routerLink="/portfolio" class="px-6 py-3 rounded-xl border bg-white text-slate-700 border-slate-300 hover:bg-slate-50 transition dark:border-white/10 dark:bg-white/5 dark:text-slate-200 dark:hover:bg-white/10">{{ 'home.cta.portfolio' | t }}</a>
      </div>

      <div appScrollReveal [delay]="300" class="mt-6 grid w-full grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-6">
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">Angular</div>
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">React</div>
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">Node.js</div>
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">Firebase</div>
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">TypeScript</div>
        <div class="rounded-lg border px-3 py-2 text-center text-xs bg-slate-100 border-slate-200 text-slate-700 dark:bg-white/5 dark:border-white/10 dark:text-slate-300">Python</div>
      </div>

      <!-- Top image -->
      <div appScrollReveal [delay]="50" class="md:order-first">
        <div appCursorParallax [cpStrengthX]="10" [cpStrengthY]="10" class="group relative mx-auto h-72 w-72 overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-br from-dragula-purple/20 to-emerald-400/10 p-1 shadow-2xl shadow-black/40 ring-1 ring-white/10 sm:h-80 sm:w-80">
          <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top_left,rgba(110,86,207,0.25),transparent_50%),radial-gradient(ellipse_at_bottom_right,rgba(34,197,94,0.2),transparent_50%)]"></div>
          <img src="/personalfotobw.jpeg" alt="Foto de perfil de Bernardo" class="h-full w-full rounded-2xl object-cover transition duration-500 ease-out group-hover:scale-105 group-hover:brightness-110"/>
          <div class="pointer-events-none absolute inset-0 rounded-2xl ring-1 ring-inset ring-white/20"></div>
        </div>
      </div>
    </div>
  </div>
</section>
